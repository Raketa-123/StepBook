<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4b6cb7, #182848);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      width: 360px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      color: #a7bff4;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      color: #d6dcf5;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.3s;
    }

    input:focus {
      border-color: #9b23ea;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }

    button {
      background: linear-gradient(135deg, #5f72be, #9b23ea);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }

    .footer a {
      color: #a7bff4;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .error {
      background: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 13px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вход</h1>

    {% if errors %}
      <div class="error">
        {% for field, field_errors in errors.items %}
          {% for error in field_errors %}
            <div>⚠️ {{ error }}</div>
          {% endfor %}
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Почта</label>
      <input type="text" name="email" placeholder="Введите почту" required>

      <label>Пароль</label>
      <input type="password" name="password" placeholder="Введите пароль" required>

      <button type="submit">Войти</button>
    </form>

    <div class="footer">
      Нет аккаунта? <a href="{% url 'register_page' %}">Зарегистрироваться</a>
    </div>
  </div>
</body>
</html>
