<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — StepBook</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#071223; --card: rgba(255,255,255,0.02);
      --accent:#9bbcff; --muted:#a9c3ea;
      --radius:14px; --shadow:0 12px 30px rgba(3,8,20,0.6);
    }
    html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Tahoma, sans-serif;background:linear-gradient(180deg,#05101a,#071522);color:#ecf6ff;display:flex;align-items:center;justify-content:center}
    .panel{width:100%;max-width:420px;padding:28px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:var(--shadow);border:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px)}
    h1{margin:0 0 8px;font-size:22px;color:var(--accent)}
    p.lead{margin:0 0 18px;color:var(--muted)}
    form{display:flex;flex-direction:column;gap:12px}
    label{font-size:13px;color:var(--muted);text-align:left}
    input{padding:11px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#eaf6ff;font-size:15px}
    button{margin-top:6px;padding:12px;border-radius:10px;border:none;background:linear-gradient(90deg,#7fb3ff,#a98bff);font-weight:700;color:#041028;cursor:pointer}
    .footer{margin-top:14px;text-align:center;color:var(--muted);font-size:14px}
    .error{background:rgba(255,80,80,0.06);color:#ffd7d7;padding:10px;border-radius:8px;border:1px solid rgba(255,80,80,0.08)}
  </style>
</head>
<body>
  <div class="panel">
    <h1>Вход в StepBook</h1>
    <p class="lead">Рады снова видеть — войдите в аккаунт, чтобы продолжить.</p>

    {% if errors %}
      <div class="error">
        {% for field, field_errors in errors.items %}
          {% for error in field_errors %}
            <div>⚠️ {{ error }}</div>
          {% endfor %}
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="email">Почта</label>
      <input id="email" type="text" name="email" placeholder="you@mail.com" required>

      <label for="password">Пароль</label>
      <input id="password" type="password" name="password" placeholder="••••••••" required>

      <button type="submit">Войти</button>
    </form>

    <div class="footer">
      Нет аккаунта? <a href="{% url 'register_page' %}" style="color:var(--accent);text-decoration:none;font-weight:700">Зарегистрироваться</a>
    </div>
  </div>
</body>
</html>
