<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Удалить книгу</title>
  <style>
    body { font-family: Inter, sans-serif; background: #0b1117; color: #eaf4ff; text-align:center; padding:80px; }
    .box { background: rgba(255,255,255,0.03); padding:40px; border-radius:12px; display:inline-block; }
    button, a { background: #8fbfff20; border:1px solid #8fbfff40; color:#eaf4ff; padding:10px 18px; border-radius:8px; text-decoration:none; font-weight:600; margin:5px; }
    button:hover, a:hover { background:#8fbfff40; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Удалить книгу «{{ book.title }}»?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Да, удалить</button>
      <a href="{% url 'book_detail' book.id %}">Отмена</a>
    </form>
  </div>
</body>
</html>
