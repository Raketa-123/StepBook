<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4b6cb7, #182848);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      width: 360px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 25px;
      color: #a7bff4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-size: 14px;
      color: #d6dcf5;
      margin-bottom: -8px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      outline: none;
      transition: 0.3s;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input:focus {
      border-color: #9b23ea;
      box-shadow: 0 0 6px rgba(155, 35, 234, 0.4);
    }

    button {
      background: linear-gradient(135deg, #5f72be, #9b23ea);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .footer a {
      color: #a7bff4;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .errors {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      text-align: left;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Регистрация</h1>

    {% if errors %}
    <div class="errors">
        {% for field, field_errors in errors.items %}
        {% for error in field_errors %}
            <p>⚠️ {{ error }}</p>
        {% endfor %}
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Email</label>
      <input type="email" name="email" placeholder="Введите email" required>

      <label>Имя</label>
      <input type="text" name="name" placeholder="Введите имя" required>

      <label>Пароль</label>
      <input type="password" name="password" placeholder="Введите пароль" required>

      <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="footer">
      Уже есть аккаунт? <a href="{% url 'login_page' %}">Войти</a>
    </div>
  </div>
</body>
</html>
